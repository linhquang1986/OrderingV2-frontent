<div class="panel panel-primary">
    <div class="panel-heading chatbox-heading" data-toggle="collapse" data-target="#demo">
        <span class="glyphicon glyphicon-comment"></span> Chat Box
    </div>
    <div class="panel-body panel-chatbox collapse" id="demo">
        <ul class="chat">
            <li class="right clearfix" *ngFor="let mess of listMessage">
                <span class="chat-img pull-right">
                    <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
                </span>
                <div class="chat-body clearfix">
                    <p class="msg-user">
                        {{mess}}
                    </p>
                </div>
            </li>
            <li class="left clearfix" *ngFor="let mess of botMess">
                <span class="chat-img pull-left">
                    <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                </span>
                <div class="chat-body clearfix">
                    <p class="msg-bot">
                        {{mess}}
                    </p>
                </div>
            </li>
        </ul>
    </div>
    <div class="panel-footer">
        <div class="input-group">
            <input id="btn-input" [(ngModel)]='message' type="text" class="form-control input-sm" placeholder="Type your message here..."
                (keyup.enter)="send()" />
            <span class="input-group-btn">
                <button class="btn btn-warning btn-sm" id="btn-chat" (click)="send()">
                    Send</button>
            </span>
        </div>
    </div>
</div>
