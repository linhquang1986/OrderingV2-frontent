<div class="panel panel-info col-md-4 menus" *ngFor="let menu of menus">
    <div class="panel-heading">{{menu.name}}</div>
    <div class="panel-body">
        <ul class="list-group">
            <li class ='list-group-item drink-item' *ngFor="let drink of menu.drinks" [drink]="drink"></li>
        </ul>
    </div>
</div>
